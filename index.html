<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="head">Calculator</div>
    <div id="mainBody">
        <div id="calculator">
            <div id="upper"> 
                <div class="topBar">0</div>
                <div class="lowBar">0</div>
            </div>
            <div id="lower">
                <div class="row">
                    <button id="clear">Clear</button>
                    <button id="undo">Undo</button>
                </div>
                <div class="row">
                    <button id="seven" class="number">7</button>
                    <button id="eight" class="number">8</button>
                    <button id="nine" class="number">9</button>
                    <button id="divide" class="operate">/</button>
                </div>
                <div class="row">
                    <button id="four" class="number">4</button>
                    <button id="five" class="number">5</button>
                    <button id="six" class="number">6</button>
                    <button id="multiply" class="operate">*</button>
                </div>
                <div class="row">
                    <button id="one" class="number">1</button>
                    <button id="two" class="number">2</button>
                    <button id="three" class="number">3</button>
                    <button id="subtract" class="operate">-</button>
                </div>
                <div class="row">
                    <button id="decimal" class="period">.</button>
                    <button id="zero" class="number">0</button>
                    <button id="enter" class="equal">=</button>
                    <button id="add" class="operate">+</button>
                </div>
                
            </div>  
        </div>  
    </div>
    <footer>create by temp 2022</footer>
</body>
</html>
