<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="mainBody">
        <div id="calculator">
            <div id="upper"> 
                <div class="topBar">0</div>
                <div class="lowBar">0</div>
            </div>
            <div id="lower">
                <div class="row">
                    <button class="clear">Clear</button>
                    <button class="undo">Undo</button>
                </div>
                <div class="row">
                    <button class="7 number">7</button>
                    <button class="8 number">8</button>
                    <button class="9 number">9</button>
                    <button class="/ operate">/</button>
                </div>
                <div class="row">
                    <button class="4 number">4</button>
                    <button class="5 number">5</button>
                    <button class="6 number">6</button>
                    <button class="* operate">*</button>
                </div>
                <div class="row">
                    <button class="1 number">1</button>
                    <button class="2 number">2</button>
                    <button class="3 number">3</button>
                    <button class="- operate">-</button>
                </div>
                <div class="row">
                    <button class=". period">.</button>
                    <button class="0 number">0</button>
                    <button class="= equal">=</button>
                    <button class="+ operate">+</button>
                </div>
                
            </div>  
        </div>  
    </div>
    <div class="notnum"> </div>
    <footer>create by temp 2022</footer>
</body>
</html>
